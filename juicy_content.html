<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Status Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%; /* 80% of screen width */
            margin: 20px auto; /* Center the container */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Add horizontal scrolling if needed */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .file-upload {
            margin-bottom: 20px;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-upload label:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            word-wrap: break-word; /* Added for word-wrap */
        }
        th:first-child, td:first-child {
            width: 10%;
        }
        th:nth-child(2), td:nth-child(2) {
            width: 90%;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .selected {
            background-color: lightgreen !important;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .arrow {
            display: inline-block;
            margin: 0 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .page-link {
            display: inline-block;
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .page-link:hover {
            background-color: #f0f0f0;
        }
        .active {
            background-color: #007bff;
            color: #fff;
        }
        .top-pagination {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Status Checker</h1>
        <div class="file-upload">
            <input type="file" id="fileInput" accept=".txt" />
            <label for="fileInput">Choose File</label>
        </div>
        <button onclick="checkUrls()">Check URLs</button>
        <div class="top-pagination" id="topPagination">
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
        <div class="pagination" id="bottomPagination">
        </div>
    </div>

    <script>
        var currentPage = 1;
        var urlsPerPage = 10;
        var totalUrls = 0;

        function checkUrls() {
            var fileInput = document.getElementById('fileInput');
            var resultsTable = document.getElementById('resultsBody');
            resultsTable.innerHTML = ''; // Clear previous results

            var file = fileInput.files[0];
            if (!file) {
                alert('Please select a file.');
                return;
            }

            var reader = new FileReader();
            reader.onload = function(event) {
                var urls = event.target.result.split('\n').map(url => url.trim());
                totalUrls = urls.length;
                var startIndex = (currentPage - 1) * urlsPerPage;
                var endIndex = Math.min(startIndex + urlsPerPage, totalUrls);
                var urlsToShow = urls.slice(startIndex, endIndex);

                urlsToShow.forEach((url, index) => {
                    if (url !== '') {
                        var row = '<tr id="row_' + index + '"><td>' + (startIndex + index + 1) + '</td><td><a href="#" onclick="openLink(event, \'' + url + '\')">' + url + '</a></td></tr>';
                        resultsTable.insertAdjacentHTML('beforeend', row);
                    }
                });

                renderPagination();
            };
            reader.readAsText(file);
        }

        function openLink(event, url) {
            event.preventDefault();
            window.open(url, '_blank');
            var rowId = event.target.parentNode.parentNode.id;
            if (rowId) {
                document.getElementById(rowId).classList.add('selected');
            }
        }

        function renderPagination() {
            var totalPages = Math.ceil(totalUrls / urlsPerPage);
            var topPaginationDiv = document.getElementById('topPagination');
            var bottomPaginationDiv = document.getElementById('bottomPagination');
            topPaginationDiv.innerHTML = '';
            bottomPaginationDiv.innerHTML = '';

            var arrowLeft = document.createElement('span');
            arrowLeft.textContent = '◄';
            arrowLeft.classList.add('arrow');
            arrowLeft.onclick = function() {
                if (currentPage > 1) {
                    currentPage--;
                    checkUrls();
                }
            };
            topPaginationDiv.appendChild(arrowLeft);

            var startPage = Math.max(1, currentPage - 2);
            var endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                var firstPageLink = document.createElement('span');
                firstPageLink.textContent = 1;
                firstPageLink.classList.add('page-link');
                firstPageLink.onclick = function() {
                    currentPage = 1;
                    checkUrls();
                };
                topPaginationDiv.appendChild(firstPageLink);
                if (startPage > 2) {
                    var ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    topPaginationDiv.appendChild(ellipsis);
                }
            }

            for (var i = startPage; i <= endPage; i++) {
                var pageLink = document.createElement('span');
                pageLink.textContent = i;
                pageLink.classList.add('page-link');
                if (i === currentPage) {
                    pageLink.classList.add('active');
                }
                pageLink.onclick = function() {
                    currentPage = parseInt(this.textContent);
                    checkUrls();
                };
                topPaginationDiv.appendChild(pageLink);
                bottomPaginationDiv.appendChild(pageLink.cloneNode(true));
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    var ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    topPaginationDiv.appendChild(ellipsis);
                    bottomPaginationDiv.appendChild(ellipsis.cloneNode(true));
                }
                var lastPageLink = document.createElement('span');
                lastPageLink.textContent = totalPages;
                lastPageLink.classList.add('page-link');
                lastPageLink.onclick = function() {
                    currentPage = totalPages;
                    checkUrls();
                };
                topPaginationDiv.appendChild(lastPageLink);
                bottomPaginationDiv.appendChild(lastPageLink.cloneNode(true));
            }

            var arrowRight = document.createElement('span');
            arrowRight.textContent = '►';
            arrowRight.classList.add('arrow');
            arrowRight.onclick = function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    checkUrls();
                }
            };
            topPaginationDiv.appendChild(arrowRight);
            bottomPaginationDiv.appendChild(arrowRight.cloneNode(true));
        }
    </script>
</body>
</html>
